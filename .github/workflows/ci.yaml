
name: CI pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install dependensies
        run: |
          pip install -r requirements.txt
      - run: |
          python app.py
    
